<section>
    <div class="container">
    <div class="newsLink d-flex my-5" dir="rtl" routerLink="/news">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="18" viewBox="0 0 10 18" fill="none">
          <path d="M1 17L9 9L1 1" stroke="#557481" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p class="me-2 text-muted">الرجوع لصفحة المقالات</p>
      </div>
   <div dir="rtl">
<h1>{{newsInfo.NewsTitle}}</h1>
  <div class="text d-flex justify-content-start my-4">
    <p>{{newsInfo.NewsDate}}</p>
    <p class="mx-4">{{newsInfo.ReadingTime}}</p>
  </div>
   </div>

    <img [src]="newsInfo.ImageURL" alt="" class="mb-4" style="width: 100%; height: 400px;">
    <h5 dir="rtl" class="mt-3">
        {{newsInfo.NewsContent}}
    </h5>
</div>
</section>
