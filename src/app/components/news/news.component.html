<section>
  <app-navbar></app-navbar>
</section>
<section class="container">
  <div class="header d-flex mt-5 justify-content-center align-items-center">
    <h2 class="mx-2">المقالات</h2>
    <img src="assets/Frame 225.svg" alt="">
  </div>
  
  <div class="mt-5 mb-3 d-flex justify-content-between flex-direction-row row cursor-pointer" 
       *ngFor="let item of newsList; let i = index" 
       dir="rtl">

    <div class="col-md-8 d-flex flex-column justify-content-between">
      <div>
        <h2 class="mb-3">
          <a [href]="getNewsDetailsUrl(item.NewsID)" target="_blank" class="text-decoration-none text-dark">
            {{ item.NewsTitle }}
          </a>
        </h2>
        <div class=" ">
          <p *ngIf="showFullContent[i]">{{ item.NewsContent }}</p>
          <p *ngIf="!showFullContent[i]">{{ item.NewsContent | slice:0:150 }}...</p>
          <button class="btn btn-link p-0 mb-2 text-main" (click)="toggleContent(i)">
            {{ showFullContent[i] ? 'اغلاق' : ' المزيد' }}
          </button>
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <p class="w-fit bg-main px-2 rounded-3 mx-2">{{ item.Category }}</p>
            <p>{{ item.NewsDate }}</p>
          </div>
          <div class="d-flex justify-content-start">
            <button class="btn btn-link text-dark" (click)="shareOnWhatsApp(item)">
              <i class="bi bi-whatsapp"></i>
            </button>
            <button class="btn btn-link" (click)="shareOnTwitter(item)">
              <i class="fa-brands fa-x-twitter text-dark"></i>
            </button>
            <button class="btn btn-link" (click)="shareOnInstagram(item)">
              <i class="bi bi-instagram text-dark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4 text-center" style="width: 400px; height: 100px;">
      <img [src]="item.ImageURL" alt="" class="">
    </div>
  </div>
</section>

<a href="https://api.whatsapp.com/send?phone=966568700370" target="_blank" class="whatsapp-button">
  <img src="assets/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
</a>
