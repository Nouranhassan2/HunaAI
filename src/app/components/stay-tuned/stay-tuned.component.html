<section class="stay-tuned">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-8 text-center">
        <div class="ai-brain" id="aiBrain"></div>
        <h1 class="mb-4">اكتشف قوة الذكاء الاصطناعي</h1>
        <p class="lead mb-5">انضم إلينا في رحلة استكشاف الإمكانات اللامتناهية للذكاء الاصطناعي. نحن على وشك إطلاق تجربة ستغير طريقة تفاعلك مع التكنولوجيا.</p>
  
        <div class="coming-soon mb-4">قريبًا جدًا</div>
        <p class="mb-4">كن من أوائل المستكشفين! سجل الآن للحصول على إشعار حصري عند الإطلاق:</p>
  
        <form class="email-form" (ngSubmit)="onSubmit(emailForm)" #emailForm="ngForm">
          <div class="input-group mb-3 justify-content-center" >
            <button class="btn btn-primary" type="submit">اشترك الآن</button>

            <input type="email" class="form-control" style="max-width: 300px;" placeholder="أدخل بريدك الإلكتروني" required ngModel name="email" dir="rtl">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
